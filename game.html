<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://kit.fontawesome.com/f03c523cc6.js" crossorigin="anonymous"></script>
</head>

<body>
    <p class="top_line" id="timer" style="float:right;">Time Remaining: 1:00</p>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1 id="question">What's Up</h1>
                <div id="choice-container">
                    <p id="choice-prefix"></p>
                    <div id="choice-text" data-number="0">Choice 0</div>
                </div>
                <div id="choice-container">
                    <p id="choice-prefix"></p>
                    <div id="choice-text" data-number="1">Choice 1</div>
                </div>
                <div id="choice-container">
                    <p id="choice-prefix"></p>
                    <div id="choice-text" data-number="2">Choice 2</div>
                </div>
                <div id="choice-container">
                    <p id="choice-prefix"></p>
                    <div id="choice-text" data-number="3">Choice 3</div>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
